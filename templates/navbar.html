{% load static %}

<nav class="navbar navbar-expand-lg" id="navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img
        src="{% static 'images/favicon_ico/android-chrome-192x192.png' %}"
        alt="Logo"
        width="64"
        height="64"
      />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/" id="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}" id="nav-link">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/menu/" id="nav-link">Menu</a>
        </li>
        <li class="nav-item">
          {% if user.is_authenticated %}
          <a
            href="{% url 'reservations:reservation_create' %}"
            class="btn btn-primary"
            >Reservation</a
          >
          {% else %}
          <a
            href="{% url 'account_login' %}?next=/reservations/reservations/create/"
            class="btn btn-primary"
          >
            Log in to make a reservation
          </a>
          {% endif %}
        </li>

        {% if user.is_authenticated %}
        <!-- Display Log Out if the user is authenticated -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'account_logout' %}" id="nav-link"
            >Log Out</a
          >
        </li>
        {% else %}
        <!-- Display Log In/Create Account if the user is not authenticated -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'account_login' %}" id="nav-link"
            >Log In/Create Account</a
          >
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
