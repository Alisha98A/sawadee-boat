{% extends 'base.html' %}
{% load static %}

{% block title %}Home - Sawadee Dining Boat{% endblock %}

{% block content %}
<!-- Hero video -->
<section id="hero" class="mb-4">
    <div class="container-fluid p-0">
        <!-- Video for larger screens -->
        <video autoplay loop muted class="w-100 h-100 object-fit-cover d-none d-md-block" poster="{% static 'images/herodesktop.jpg' %}">
            <source src="{% static 'videos/watervideo.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <!-- Fallback image for smaller screens or when video fails to load -->
        <img src="{% static 'images/herodesktop.jpg' %}" class="img-fluid w-100 d-block d-md-none" alt="Fallback Image">
    </div>
</section>
{% endblock %}
